<!DOCTYPE html>
<html>
	
	<head>
		<title>Verticall Center</title>
		<style>
			html,body,div{
				padding: 0;
				margin: 0;	
			}
			
			.col{
				width:50%; 
				height: 100vh; 
				float: left;
			}
			.vcontainer{
    			display: flex;
    			align-items: center;
    			justify-content: center;
    			height: 100%;
    		}

		</style>

	</head>
	
	<body>
		<div class="col" style="background-color:tomato;">
			<div class="vcontainer">I am centered.</div>
		</div>
		<div class="col" style="background-color:skyblue;">
			<div>I am not </div>
		</div>
	</body>

</html>
